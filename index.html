<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title> Movie Theatre tickets </title>
  </head>
  <body>
    <form id="ticket">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <label for="movie"></label>
            <select class="form-control" id="movie">
              <option value="1">Ready Player One</option>
              <option value="1">A Wrinkle in Time</option>
              <option value="1">Howl's Moving Castle</option>
              <option value="2">Star Wars: The Last Jedi</option>
              <option value="2">Dunkirk</option>
              <option value="2">Wonder Woman</option>
              <option value="3">Gangs of New York</option>
              <option value="3">Catch Me If You Can</option>
              <option value="3">Gladiator</option>
            </select>
          </div>
          <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="person" value="1" checked>
                Infant (3 and under)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="person" value="2" checked>
                Child (4 - 12)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="person" value="3" checked>
                Youth (13 - 17)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="person" value="3" checked>
                Student (w/ valid student ID)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="person" value="3" checked>
                Adult (18 - 54)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="person" value="3" checked>
                Senior (55 and up)
              </label>
            </div>
          </div>
          <div class="col-md-4" id="when">
            <div class="form-group">
            <label for="date"> Choose a date: </label>
            <input id="date" class="form-control" type="date">
          </div>
            <label for="time"></label>
            <select id="time">
              <option value="1">10:15am</option>
              <option value="1">11:30am</option>
              <option value="1">12:15pm</option>
              <option value="1">01:30pm</option>
              <option value="1">02:15pm</option>
              <option value="1">03:15pm</option>
              <option value="1">04:15pm</option>
              <option value="1">05:15pm</option>
              <option value="2">06:15pm</option>
              <option value="2">07:15pm</option>
              <option value="2">08:15pm</option>
              <option value="2">09:15pm</option>
              <option value="2">10:15pm</option>
              <option value="2">11:15pm</option>
              <option value="2">12:15am</option>
            </select>
          </div>

        </div>

      </div>

    </form>

  </body>
</html>
